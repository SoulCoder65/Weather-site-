{% extends 'base.html'%} {% block head %}
<!-- CSS -->
<link rel="stylesheet" href="/static/weather.css" />

<script src="jquery/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<link
  rel="stylesheet"
  href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"
/>
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<!-- Bootstrap -->
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>

<style>
  #mapid {
    height: 700px;
    width: 1200px;
    margin-top: 3%;
    margin-left: 10%;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
  }
  .dropbtn {
    color: blue;
  }

  .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
    font-size: 80%;
  }

  .dropdown-content a:hover {
    background-color: #ddd;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>
{%endblock%} {% block content %}

<div id="map" style="height: 800px;" ;></div>
{% if map_type == 'Vane' %}
<script>
  var mymap1 = L.map("mapid").setView([40.712, -74.006], 13);
  const attribution = '&copy; <a href="http://owm.io">VANE</a>';

  var Temp = " http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png";
  const tiles = L.tileLayer(Temp, { attribution });
  tiles.addTo(mymap1);
</script>
{% else %}
<script type="text/javascript">
  var map = L.map("map").setView([40.712, -74.006], 11);

  var layer = L.tileLayer(
    "http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png",
    {
      attribution:
        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
    }
  );

  map.addLayer(layer);
</script>
{% endif %} {%endblock%}

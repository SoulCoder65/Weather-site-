{% extends 'base.html'%} {%block head%}
<!-- CSS -->
<link rel="stylesheet" href="/static/weather.css" />
<!-- Bootstrap -->
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>
<style>
  .body {
    background-image: url("/static/weatherback.jpg");
    background-repeat: no-repeat;
    background-size: cover;
  }
  .content {
  width: 100%;
  top: 10%;
  position: absolute;
  z-index: 2;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
  z-index: 100;
}
.dropbtn {
  color: blue;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
  font-size: 80%;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.weather-chart {
  margin-left: -3%;
  margin-top: 4%;
  opacity: 1;
}

.details-div {
  background-color: rgba(234, 234, 234, 0.4);

  margin-left: 25%;
  margin-top: 5%;

  width: 50%;
}
.png-logo {
  width: 17%;
}
.png-logo-info {
  width: 11%;
}
.row {
  margin-top: 2%;
  font-family: "Roboto", sans-serif;
  font-weight: bold;
  font-size: 140%;
  
}

</style>
{%endblock%} {% block content %}

<div class="blog-css-align" style="margin-top: 10%;">
  {% for weather_details in weather_details_all %}
  <div class="card card-css card-css-align" style="border: 0px;">
    <div class="card-header blog-css">
      <div class="row">
        <div class="col-6">
          <form
            action="{{url_for('delete_city',city_name=weather_details.city_name) }}"
            method="POST"
          >
            <img
              class="article-img"
              src="http://openweathermap.org/img/w/{{ weather_details.icon }}.png"
              alt="Image"
            />
            <h5 style="color: tomato;"><b>{{weather_details.city_name}}</b></h5>
          </div>
          <div class="col-6">
            <input
              class="delete-city"
              style="float: right;"
              type="image"
              src="/static/deletecity.png"
              alt="Submit"
            />
          </div>  
          </form>
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title" style="color: #251f44;">
          {{weather_details.description}}
        </h5>
        <p class="card-text">{{weather_details.tempkelvin}} &#8490;</p>
        <p class="card-text">{{weather_details.tempcelsius}} &#8451;</p>

        <a
          href="{{url_for('city_weather',city_id=weather_details.id) }}"
          class="btn btn-outline-success my-2 my-sm-0"
          type="button"
          >view</a
        >
      </div>
    </div>
    <div>
      {%endfor%}
      <br />
    </div>
    <!-- Cards end -->
    {% endblock %}
  </div>
</div>
